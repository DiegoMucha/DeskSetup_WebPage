<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Core (libreria) CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizados -->
    <link href="css/styles-index.css/styles-index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cpwebassets.codepen.io/assets/icons/icon-font.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-footer.css/style-footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            /* height: auto; */
            /* No height fijo, solo el padding/altura de Bootstrap */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="./index.html" target="_top">
                <img src="images/icons/ds.e931c4593e6d86f4aa7c.png" alt="Logo" class="rounded" width="70" height="65">
            </a>
            <ul class="navbar-nav ms-3 mb-2 mb-lg-0 flex-row align-items-center">
                <li class="nav-item ms-3">
                    <a class="nav-link" href="./productos.html" target="_top">Productos</a>
                </li>
                <li class="nav-item ms-3">
                    <a class="nav-link" href="./resenas.html" target="_top">Reseñas</a>
                </li>
                <li class="nav-item ms-3">
                    <a class="nav-link" href="./carrito.html" target="_top">Carrito</a>
                </li>
            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="./login.html" target="_top">Ingresar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            const userDropdown = document.getElementById('userDropdown');
            const dropdownMenu = userDropdown.nextElementSibling;

            if (user) {
                userDropdown.innerHTML = `<i class="fas fa-user"></i> ${user.nombre}`;
                dropdownMenu.innerHTML = `
                    <li><a class="dropdown-item" href="./micuenta.html" target="_top">Mi Cuenta</a></li>
                    <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar Sesión</a></li>
                `;
            } else {
                userDropdown.innerHTML = '<i class="fas fa-user"></i>';
                dropdownMenu.innerHTML = `
                    <li><a class="dropdown-item" href="./login.html" target="_top">Ingresar</a></li>
                `;
            }
        });

        function logout() {
            localStorage.removeItem('user');
            window.location.href = './index.html';
        }
    </script>
</body>
</html>
