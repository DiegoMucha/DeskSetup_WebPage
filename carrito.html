<!DOCTYPE html>
<html>
<head>
  <title>Carrito de Compras - DeskSetup Pro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="./css/styles-carrito-register.css/style-carrito-register.css">
  <link rel="stylesheet" href="https://cpwebassets.codepen.io/assets/icons/icon-font.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style-footer.css/style-footer.css">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
      <!--Nav Bar-->
    <iframe src="navbar.html" width="100%" height="85" style="border:none; overflow:hidden;"></iframe>



    <div class="container">
        <h1 class="text-center mt-5 mb-5">Carrito de compras</h1>
    
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                      <img src="imagen1.jpg" alt="Producto 1" class="img-thumbnail">
                      Producto 1
                    </td>
                    <td>$10</td>
                    <td><button class="btn btn-danger eliminar">Eliminar</button></td>
                  </tr>
                  <tr>
                    <td>
                      <img src="imagen2.jpg" alt="Producto 2" class="img-thumbnail">
                      Producto 2
                    </td>
                    <td>$15</td>
                    <td><button class="btn btn-danger eliminar">Eliminar</button></td>
                  </tr>
                  <tr>
                    <td>
                      <img src="imagen3.jpg" alt="Producto 3" class="img-thumbnail">
                      Producto 3
                    </td>
                    <td>$20</td>
                    <td><button class="btn btn-danger eliminar">Eliminar</button></td>
                  </tr>
                  <tr>
                    <td>
                      <img src="imagen4.jpg" alt="Producto 4" class="img-thumbnail">
                      Producto 4
                    </td>
                    <td>$25</td>
                    <td><button class="btn btn-danger eliminar">Eliminar</button></td>
                  </tr>
                  <tr>
                    <td>
                      <img src="imagen5.jpg" alt="Producto 5" class="img-thumbnail">
                      Producto 5
                    </td>
                    <td>$30</td>
                    <td><button class="btn btn-danger eliminar">Eliminar</button></td>
                  </tr>
            </tbody>
          </table>
        </div>
    
        <div class="total text-end">
          <p>Total: $110</p>
          <button class="btn btn-primary continuar mb-5 mt-5">Continuar compra</button>
        </div>
      </div>

  </div>
   <iframe src="footer.html" width="100%" height="130px" style="border:none;"></iframe>


    <!--Fuente de JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
