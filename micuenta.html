<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="e-commerce" content="DeskSetup Pro - Mi Cuenta">
    <meta name="author" content="Grupo 2 - Rolling Code">

    <title>Mi Cuenta - DeskSetup Pro</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos generales -->
    <link href="css/styles-index.css/styles-index.css" rel="stylesheet">
    <!-- Estilos del footer -->
    <link rel="stylesheet" href="css/style-footer.css/style-footer.css">
    <!-- Estilos para la página Mi Cuenta -->
    <link href="css/micuenta.css" rel="stylesheet">
</head>

<body>
    <!--Nav Bar-->
    <iframe src="navbar.html" width="100%" height="100%" style="border:none;" scrolling="no"></iframe>

    <div class="container mt-5">
        <h1 class="text-center">Editar Mi Cuenta</h1>
        <form id="editUserForm" class="mt-4">
            <input type="hidden" name="id" id="id">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <button type="submit" class="btn btn-primary link-effect">Guardar Cambios</button>
        </form>
        <div id="editMsg" class="mt-3"></div>
        <script>
        // Cargar datos actuales del usuario
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('user'));
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('id').value = userData.id_cliente;
            document.getElementById('nombre').value = userData.nombre;
            document.getElementById('apellido').value = userData.apellido;
            document.getElementById('email').value = userData.email || userData.correo_electronico;
            document.getElementById('telefono').value = userData.telefono || '';
            document.getElementById('direccion').value = userData.direccion || '';
        });
        document.getElementById('editUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const data = {
                id_cliente: document.getElementById('id').value,
                nombre: document.getElementById('nombre').value.trim(),
                apellido: document.getElementById('apellido').value.trim(),
                email: document.getElementById('email').value.trim(),
                telefono: document.getElementById('telefono').value.trim(),
                direccion: document.getElementById('direccion').value.trim()
            };
            const msg = document.getElementById('editMsg');
            msg.textContent = '';
            fetch('http://40.118.212.141/crud_clientes.php?action=edit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    msg.innerHTML = '<span class="text-success">Datos actualizados correctamente.</span>';
                    // Actualizar localStorage
                    const userData = JSON.parse(localStorage.getItem('user'));
                    userData.nombre = data.nombre;
                    userData.apellido = data.apellido;
                    userData.email = data.email;
                    userData.telefono = data.telefono;
                    userData.direccion = data.direccion;
                    localStorage.setItem('user', JSON.stringify(userData));
                } else {
                    msg.innerHTML = '<span class="text-danger">Error al actualizar los datos.</span>';
                }
            })
            .catch(() => msg.innerHTML = '<span class="text-danger">Error al conectar con el servidor.</span>');
        });
        </script>
    </div>

    <!-- FOOTER -->
    <iframe src="footer.html" width="100%" height="130" style="border:none; overflow:hidden;"></iframe>
</body>

</html>
