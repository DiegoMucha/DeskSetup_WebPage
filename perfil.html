<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - DeskSetup Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style-footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .profile-section {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .review-card {
            transition: transform 0.2s;
            border-left: 5px solid #007bff;
        }
        .review-card:hover {
            transform: translateX(5px);
        }
        .rating {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <!-- Nav Bar -->
    <iframe src="navbar.html" width="100%" height="100%" style="border:none;" scrolling="no"></iframe>

    <div class="container mt-5">
        <h1 class="text-center">Mi Perfil</h1>
        <div id="user-info" class="mt-4">
            <!-- Información del usuario cargada dinámicamente -->
        </div>

        <button id="edit-account-btn" class="btn btn-primary mt-4">Editar Cuenta</button>

        <div id="edit-account-form" class="mt-4" style="display: none;">
            <h2 class="text-center">Editar Mi Cuenta</h2>
            <form id="editUserForm">
                <input type="hidden" name="id" id="id">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
            </form>
            <div id="editMsg" class="mt-3"></div>
        </div>

        <!-- Reseñas del Usuario -->
        <div class="profile-section shadow-sm">
            <h3 class="mb-4">Mis Reseñas</h3>
            <div class="row" id="user-reviews">
                <!-- Las reseñas se cargarán aquí -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <iframe src="footer.html" width="100%" height="130" style="border:none;"></iframe>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function displayStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<i class="fas fa-star"></i>';
                } else {
                    stars += '<i class="far fa-star"></i>';
                }
            }
            return stars;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Mostrar información del usuario
            const userInfoContainer = document.getElementById('user-info');
            userInfoContainer.innerHTML = `
                <p><strong>ID Cliente:</strong> ${user.id_cliente}</p>
                <p><strong>Nombre:</strong> ${user.nombre} ${user.apellido}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Teléfono:</strong> ${user.telefono || 'No especificado'}</p>
                <p><strong>Dirección:</strong> ${user.direccion || 'No especificada'}</p>
            `;

            // Mostrar formulario de edición al hacer clic en el botón
            const editAccountBtn = document.getElementById('edit-account-btn');
            const editAccountForm = document.getElementById('edit-account-form');
            editAccountBtn.addEventListener('click', function() {
                editAccountForm.style.display = 'block';
                // Asignar automáticamente el id_cliente del usuario logueado
                document.getElementById('id').value = user.id_cliente;
                document.getElementById('nombre').value = user.nombre;
                document.getElementById('apellido').value = user.apellido;
                document.getElementById('email').value = user.email;
                document.getElementById('telefono').value = user.telefono || '';
                document.getElementById('direccion').value = user.direccion || '';
            });

            // Manejar la edición del usuario
            document.getElementById('editUserForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const data = {
                    id_cliente: document.getElementById('id').value,
                    nombre: document.getElementById('nombre').value.trim(),
                    apellido: document.getElementById('apellido').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    telefono: document.getElementById('telefono').value.trim(),
                    direccion: document.getElementById('direccion').value.trim(),
                    password: document.getElementById('password').value.trim()
                };
                console.log('Datos enviados:', data);
                const msg = document.getElementById('editMsg');
                msg.textContent = '';
                fetch('http://40.118.212.141/crud_clientes.php?action=edit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        msg.innerHTML = '<span class="text-success">Datos actualizados correctamente.</span>';
                        // Actualizar localStorage
                        user.nombre = data.nombre;
                        user.apellido = data.apellido;
                        user.email = data.email;
                        user.telefono = data.telefono;
                        user.direccion = data.direccion;
                        localStorage.setItem('user', JSON.stringify(user));
                        userInfoContainer.innerHTML = `
                            <p><strong>ID Cliente:</strong> ${user.id_cliente}</p>
                            <p><strong>Nombre:</strong> ${user.nombre} ${user.apellido}</p>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Teléfono:</strong> ${user.telefono || 'No especificado'}</p>
                            <p><strong>Dirección:</strong> ${user.direccion || 'No especificada'}</p>
                        `;
                    } else {
                        msg.innerHTML = '<span class="text-danger">Error al actualizar los datos.</span>';
                    }
                })
                .catch(() => msg.innerHTML = '<span class="text-danger">Error al conectar con el servidor.</span>');
            });

            // Cargar reseñas del usuario
            fetch(`http://40.118.212.141/crud_resenas.php?action=user&id_cliente=${user.id_cliente}`)
                .then(response => response.json())
                .then(reviews => {
                    const reviewsContainer = document.getElementById('user-reviews');
                    if (!reviews || reviews.length === 0) {
                        reviewsContainer.innerHTML = '<p>Aún no has realizado ninguna reseña.</p>';
                        return;
                    }

                    reviews.forEach(review => {
                        const reviewCard = document.createElement('div');
                        reviewCard.className = 'col-12 mb-3';
                        reviewCard.innerHTML = `
                            <div class="card review-card">
                                <div class="card-body">
                                    <h5 class="card-title">${review.producto_nombre}</h5>
                                    <div class="rating mb-2">
                                        ${displayStars(review.puntuacion)}
                                    </div>
                                    <p class="card-text">${review.comentario}</p>
                                    <small class="text-muted">Fecha: ${formatDate(review.fecha_resena)}</small>
                                </div>
                            </div>
                        `;
                        reviewsContainer.appendChild(reviewCard);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('user-reviews').innerHTML =
                        '<p class="text-danger">Error al cargar las reseñas</p>';
                });
        });
    </script>
</body>
</html>
