<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - DeskSetup Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles-login.css">
    <link rel="stylesheet" href="css/style-footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Nav Bar -->
    <iframe src="navbar.html" width="100%" height="85" style="border:none; overflow:hidden;"></iframe>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Iniciar Sesión</h2>
                        
                        <form id="loginForm" onsubmit="login(event)">
                          <div class="mb-3">
                            <label for="usuario" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="usuario" required>
                          </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="recordar">
                                <label class="form-check-label" for="recordar">Recordar sesión</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                            
                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                                <p class="mt-3 mb-0">¿No tienes cuenta? <a href="registro.html" class="text-decoration-none">Regístrate</a></p>
                            </div>
                        </form>2
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <iframe src="navbar.html" width="100%" height="100%" style="border:none;" scrolling="no"></iframe>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Login function
        function login(event) {
            event.preventDefault();
            
            const loginData = {
                usuario: document.getElementById('usuario').value,
                password: document.getElementById('password').value,
                recordar: document.getElementById('recordar').checked
            };

            fetch('http://40.118.212.141/crud_clientes.php?action=login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'perfil.html';
                } else {
                    alert(data.message || 'Error al iniciar sesión');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al conectar con el servidor');
            });
        }
    </script>
</body>
</html>
