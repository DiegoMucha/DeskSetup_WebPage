<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="e-commerce" content="Tincani SH empresa dedicada a la venta de materiales para la construcción">
    <meta name="author" content="Grupo 2- Rolling Code">

    <!-- Bootstrap Core (libreria) CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Personalizados -->

    <link rel="stylesheet" href="./css/styles-login.css/styles-login.css" />
    <link rel="stylesheet" href="https://cpwebassets.codepen.io/assets/icons/icon-font.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-footer.css/style-footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <title>Inciar Sesión - DeskSetup Pro</title>
  </head>


  <body class="bg-light">
        <!--Nav Bar-->
      <iframe src="navbar.html" width="100%" height="85" style="border:none; overflow:hidden;"></iframe>

    <main class="d-flex justify-content-center mt-5">
      <div class="container row ">
        <div class="col-lg-6 col-md-12 p-4">

          <div>
            <h2>Bienvenido de nuevo</h2>
            <form class="d-flex flex-column">
              <label> Email </label>
              <input
                class="btn-light text-gray border border-gray rounded p-2 mb-4 mt-3"
                type="email"
                placeholder= "Ingrese su email"

              />

              <label> Contraseña </label>
              <input
                class="bg-white text-gray border border-gray rounded p-2 mb-3 mt-3"
                type="password"
                placeholder="Ingrese su contraseña"
              />

              <a href="#" class="text-decoration-none mb-3"
                >¿Has olvidado tu contraseña?</a
              >

              <input
                class="bg-success btn btn-light text-white"
                type="submit"
                value="Iniciar Sesión"
              />
            </form>
            <p class="text-center mt-4 mb-4">O iniciar sesión con</p>
          </div>

          <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-outline-secondary w-50 me-3 p-2">
              <i class="fab fa-google me-2"></i>Google
            </button>
            <button type="button" class="btn btn-outline-secondary w-50">
              <i class="fab fa-facebook me-2"></i>Facebook
            </button>
          </div>
          

          <div class="d-flex justify-content-center mt-4">
            <p>¿No tienes Cuenta?</p>
            <a href="./register.html" class="text-decoration-none ms-2">Registrate</a>
          </div>

        </div>        

        <div class="col-6 mx-auto d-block d-none d-lg-block">
            <img src="/images/imagenes-login/img-login.jpg" class="img-fluid shadow-lg" alt="Caños Estructurales"/>
        </div>
      </div>
    </main>
        <!--Publicidad1 -->
        <div class="container bg-light">
          <div class="row justify-content-center pt-4 pb-4 publicidad-style">
          <img src="images/Publicidades/Ofertas Tincani.png" class="img-thumbnail w-100 bg-light d-none d-lg-block" alt="Publicidad Tincani">
          </div>
      </div>


    <!--Fuente de JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </body>
   <iframe src="footer.html" width="100%" height="130px" style="border:none;"></iframe>



  
</html>
